spring:
  profiles:
    active: local

---

spring:
  profiles: local
  application:
    name: Sleuth Demo App
  
  sleuth:
    enabled: true
    #opentracing:
      #enabled: false
    web:
      #enabled: false
      client:
        enabled: false
    rxjava:
      schedulers:
        hook:
          enabled: false
        ignoredthreads: cb-io.*,cb-computations.*,RxComputationScheduler.*
    sampler:
      probability: 1
  

server:
  port: 5002
  
# Actuator endpoint management
management:
  trace:
    http:
      enabled: false
  endpoints:
    web:
      base-path: /manage
      exposure:
        include: shutdown,loggers,health,info,metrics
  endpoint:
    shutdown:
      enabled: true
      
app:
  enableTrace: true
  workerThreadPoolSize: 32
  couchbase:
    hosts:
      - localhost
    connectionTimeoutInSecs: 30
    keyValueTimeoutInSecs: 30
    queryTimeoutInSecs: 30
    maxRetryAttempt: 3
    sslEnabled: false
    bucketName: sample
    bucketUserName: Administrator
    bucketUserPassword: password
